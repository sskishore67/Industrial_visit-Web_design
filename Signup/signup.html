<html lang="en">
<head>

  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="CSS/main.css">
     <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
<div class="wrapper">
      <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Signup Form</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="Signup.php" method="post" class="login">
            <pre>
            </pre>
            <div class="field">
              <input type="text" name="Signin-Email" placeholder="Email Address" required>
            </div>
            <div class="field">
              <input type="password" name="Signin-Password" placeholder="Password" required>
            </div>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login">
            </div>
            <div class="signup-link">Create an account <a href="">Signup now</a></div>
            <div class="mt-5 Home"><a href="/Main/Main.html" class="text-decoration-none"> Return To Home</a></div>
          </form>
          <form action="Signup.php" method="post" class="signup">
            <div class="field">
              <input type="text" name="Signup-Name" placeholder="Name" required>
            </div>
            <div class="field">
              <input type="email" name="Signup-Email" placeholder="Email Address" required>
            </div>
            <div class="field">
              <input type="password" name="Signup-Password" id="Signup-Password" placeholder="Password" required>
            </div>
            <div class="field">
              <input type="password" name="Signup-ConfirmPassword" id="Signup-ConfirmPassword" placeholder="Confirm password" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" name="Signup-Submit" value="Signup" onclick="return Validate()">
            </div>
            <div class="signup-link">Already have an account?<a href="">Login</a> <a href="" class="float-end"><div class=" Home"><a href="Main.html"> Return To Home</a></div></a></div>
            <div class="Home  mx-3"><a href="/Main/Main.html" class="text-decoration-none"> Return To Home</a></div>
          </form>
        </div>
      </div>
    </div>
  <script  src="signup.js"></script>

</body>
</html>
